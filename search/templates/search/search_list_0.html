{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Logo goes here
    link rel="shortcut icon" href="/img/icon.bmp">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" /> 

  <title> Person TrackEEEr </title>
  
</head>

<body>

<div class="wrapper">

  <div class="logo">
    <a href="/"><img src="{% static 'img/logo.png' %}"></a>
  </div>

  <div class="searchbox">
    <form type="get" action=".">
      <input type="text" name="search" list="faculty" autocomplete="off" placeholder="e.g. Tiglao, Nestor Michael" id="combobox" />
      <datalist id="faculty">
      {% for faculty in faculty %}
        <option value="{{ faculty.name }}" />
      {% endfor %}
        
      </datalist>
      <input type="submit" value="" id="submit" style="background-image:url('{% static 'img/search.png' %}');" />
    </form>
  </div>

  <div class="result">
  <h1>TrackEEEr</h1>
  <p>
    {{ key }}:
    {{ location }}
  </p>
  </div>

   <div class="footer">
    <div id="fcon">
      Copyright Â© 2017. TrackEEEr is a project for CoE197 under Sir Nestor Michael Tiglao.
      </div>
  </div>

</div>

</body>

</html>
